<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smruti's Blog</title>
    <style>
        /* Variables for theme colors */
        :root {
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --muted-text: #777777;
            --border-color: #dddddd;
            --header-color: #444444;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Dark theme colors */
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --muted-text: #a0a0a0;
            --border-color: #444444;
            --header-color: #f0f0f0;
            --accent-color: #5CDF60;
            --accent-hover: #4CBA50;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* Base styles */
        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
        }

        header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: var(--header-color);
            margin: 0;
        }

        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--muted-text);
            font-weight: bold;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        /* Theme toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            font-size: 1.2rem;
            color: var(--text-color);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            height: 40px;
            width: 40px;
        }

        /* Blog posts */
        .blog-post {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .blog-post h2 {
            margin-top: 0;
            color: var(--header-color);
        }

        /* New post form */
        #new-post-form {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: none;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .delete-btn {
            background-color: #f44336;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smruti's Blog</h1>
        <button id="theme-toggle" class="theme-toggle">‚òÄÔ∏è</button>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="new-post-link">New Post</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="new-post-form">
            <h2>Create New Post</h2>
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" required>
            <label for="post-author">Author:</label>
            <input type="text" id="post-author" required>
            <label for="post-content">Content:</label>
            <textarea id="post-content" required></textarea>
            <button type="submit">Publish Post</button>
        </form>

        <section id="blog-posts"></section>
    </main>

    <script>
        const homeLink = document.getElementById('home-link');
        const newPostLink = document.getElementById('new-post-link');
        const newPostForm = document.getElementById('new-post-form');
        const blogPosts = document.getElementById('blog-posts');
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        let posts = JSON.parse(localStorage.getItem('blogPosts')) || [];

        function toggleTheme() {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('blogTheme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('blogTheme');
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        function renderPosts() {
            blogPosts.innerHTML = '';
            posts.forEach((post, index) => {
                const postElement = document.createElement('article');
                postElement.className = 'blog-post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p><strong>${post.author}</strong> - ${post.date}</p>
                    <p>${post.content.replace(/\n/g, '<br>')}</p>
                    <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
                `;
                blogPosts.appendChild(postElement);
            });
        }

        function deletePost(index) {
            posts.splice(index, 1);
            localStorage.setItem('blogPosts', JSON.stringify(posts));
            renderPosts();
        }

        newPostForm.addEventListener('submit', function(e) {
            e.preventDefault();
            posts.unshift({
                title: document.getElementById('post-title').value,
                author: document.getElementById('post-author').value,
                date: new Date().toLocaleDateString(),
                content: document.getElementById('post-content').value
            });
            localStorage.setItem('blogPosts', JSON.stringify(posts));
            renderPosts();
            newPostForm.reset();
        });

        loadTheme();
        renderPosts();
        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
